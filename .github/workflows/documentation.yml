name: Generate and Deploy Documentation

on:
  pull_request:
    types: [closed]
    branches: [main, master]

jobs:
  deploy-documentation:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Configure Maven for Java 17
        run: |
          mvn -B versions:set-property -Dproperty=maven.compiler.source -DnewVersion=17
          mvn -B versions:set-property -Dproperty=maven.compiler.target -DnewVersion=17

      - name: Generate Javadoc with correct source version
        run: mvn -B javadoc:javadoc -Dsource=17

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/apidocs
          publish_branch: gh-pages